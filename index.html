<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>

    <div id="scoreboard" class="score">
      <div id="usertag" class="badge">user</div>
      <div id="computertag" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="intro">
      <h1>Rock, Paper, and Scissors</h1>
      <button class="introductionbtns" id="introbutton">Let's Play</button>
      <button class="introductionbtns" id="meetdev">Meet The Developer</button>
    </div>
    <div class="match">
      <div class="result">
        <p>Paper covers rock. You win!</p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <img src="images/rock.png" alt="rock" />
        </div>
        <div class="choice" id="p">
          <img src="images/hand.png" alt="paper" />
        </div>
        <div class="choice" id="s">
          <img src="images/scissors.png" alt="scissors" />
        </div>
      </div>

      <p id="action-message">Make your move.</p>

      <button id="stupidbutton">
        <img id="restart" src="images/restart.png" alt="restart" />
      </button>
    </div>
    <script src="javascript.js" charset="utf-8"></script>
  </body>
</html>
